<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/auth-cards-style.css">
    <link rel="icon" href="img/ready-logo.png">
    <title>Ready | Registro</title>
</head>
<body class="signup">
    <main class="auth-container">
        <section class="auth-container__card">

            <header class="card__header">
                <a href="index.html"><img class="header__back-arrow" src="img/back-arrow-icon.png" alt="back-arrow-icon"></a>
                <h1><span>R</span>eady</h1>
            </header>

            <form class="card__form signup">
                <h2>¡Bienvenido a Ready!</h2>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Correo" required>
                
                <label for="fullname">Nombre y apellidos</label>
                <input type="text" id="fullname" placeholder="Puede ser un nombre y un apellido" required>

                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Tu nombre de usuario" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Tu contraseña" required>

                <div class="card__privacy">
                    <input type="checkbox" id="privacy" required>
                    <label for="privacy">He leído y acepto la <a href="#">Política de Privacidad</a></label>
                </div>
                
                <button type="submit" class="card__submit-btn">Crear cuenta</button>

                <div class="card__links">
                    <p>¿Ya tienes cuenta? <a href="login.html">Ingresa aquí</a></p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
