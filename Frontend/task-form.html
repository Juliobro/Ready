<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/dashboard-style.css">
    <link rel="stylesheet" href="css/notification-style.css">
    <link rel="icon" href="img/ready-logo.png">
    <title>Ready | Configurar Tarea</title>
</head>
<body>
    <script src="js/auth-check.js"></script>
    <header>
        <div class="logo">
            <h1><a href="https://github.com/Juliobro/Ready" target="_blank"><span>R</span>eady</a></h1>
        </div>
        <nav class="navbar">
            <a href="#">Perfil</a>
            <a href="dashboard.html">Mis Tareas</a>
            <a href="javascript:void(0)" onclick="cerrarSesion()">Cerrar Sesión</a>
        </nav>
    </header>
    <main>
        <section class="task-form">
            <div id="notification-container" class="notification-container"></div>
            <div class="form-container">
                <h2 id="formTitle">Crear Nueva Tarea</h2>
                <form id="formTarea">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input id="titulo" type="text" class="form-control" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" class="form-control" maxlength="500" placeholder="Opcional"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fechaTerminal">Fecha Límite</label>
                        <input id="fechaTerminal" type="datetime-local" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" class="form-select">
                            <option value="pendiente">Pendiente</option>
                            <option value="en proceso">En Proceso</option>
                            <option value="completada">Completada</option>
                        </select>
                    </div>
                    <input type="hidden" id="tareaId">
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success btn-sm">
                            <i class="fa fa-save"></i> Guardar
                        </button>
                        <a href="dashboard.html" class="btn btn-secondary btn-sm">
                            <i class="fa fa-arrow-left"></i> Volver
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://github.com/Juliobro/Ready" target="_blank">© 2024 Ready - Juliobro</a>
    </footer>
    <script src="js/show-notification.js"></script>
    <script src="js/task-form.js"></script>
</body>
</html>
