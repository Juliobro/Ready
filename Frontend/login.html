<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/auth-cards-style.css">
    <link rel="stylesheet" href="css/notification-style.css">
    <link rel="icon" href="img/ready-logo.png">
    <title>Ready | Autenticación</title>
</head>
<body>
    <main class="auth-container">
        <section class="auth-container__card">

            <header class="card__header">
                <a href="index.html"><img class="header__back-arrow" src="img/back-arrow-icon.png" alt="back-arrow-icon"></a>
                <h1><span>R</span>eady</h1>
            </header>

            <div id="notification-container" class="notification-container"></div>

            <form id="login-form" class="card__form">
                <h2>¡Bienvenido de nuevo!</h2>
            
                <label for="login">Email</label>
                <input type="text" id="login" placeholder="Correo o nombre de usuario" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Tu contraseña" required>
                
                <button type="submit" class="card__submit-btn">Iniciar sesión</button>
            
                <div class="card__links">
                    <p>¿No tienes cuenta? <a href="signup.html">Crea una aquí</a></p>
                    <a href="extra-pages/pass-recovery.html">¿Olvidaste la contraseña?</a><br>
                    <a href="extra-pages/privacy-policy.html" target="_blank">Privacidad</a>
                </div>
            </form>
        </section>
    </main>
    <script src="js/show-notification.js"></script>
    <script src="js/user-login.js"></script>
</body>
</html>
